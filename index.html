   </div>
   <div class="container mt-5 ">
      <div class="row g-3">
         <div class="col-md-7 p-2">
            <h1 class="col-6 mb-5">Faça seu cadastro</h1>
            <form action="" class="needs-validation">
               <div class="row g-3">
                  <div class="col-6">
                     <label for="primeiro" class="form-label">Primeiro nome</label>
                     <input type="text" id="primeiro" class="form-control" required>
                  </div>
                  <div class="col-6">
                     <label for="segundo" class="form-label">Segundo nome</label>
                     <input type="text" id="segundo" class="form-control">
                  </div>
                  <div class="col-12">
                     <label for="username" class="form-label">
                        <font style="vertical-align: inherit;">
                           <font style="vertical-align: inherit;">Nome de usuário</font>
                        </font>
                     </label>
                     <div class="input-group has-validation">
                        <span class="input-group-text">
                           <font style="vertical-align: inherit;">
                              <font style="vertical-align: inherit;">@</font>
                           </font>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required="">
                        <div class="invalid-feedback">
                           Your username is required.
                        </div>
                     </div>
                  </div>
                  <div class="col-12">
                     <label for="email" class="form-label">Digite seu email: </label>
                     <input type="text" id="email" class="form-control" required>
                  </div>
                  <div class="col-12">
                     <label for="endereco" class="form-label">Digite seu endereço: </label>
                     <input type="text" id="endereco" class="form-control" required>
                  </div>
                  <div class="col-6">
                     <label for="cep" class="form-label">Digite seu CEP: </label>
                     <input type="text" id="cep" class="form-control" required>
                  </div>
                  <div class="col-6">
                     <label for="tel" class="form-label">Digite seu telefone: </label>
                     <input type="text" id="tel" class="form-control" required>
                  </div>
                  <div class="col-auto">
                     <button type="submit" class="btn mb-3 " style="color: black;background-color: #9BB1FF;">Enviar seus
                        dados</button>
                  </div>
               </div>

            </form>
         </div>

         <div class="col-md-5 p-2  align-self-center">
            <img src="./images/software.svg" alt="" class="img-fluid ">
         </div>
      </div>
   </div>
